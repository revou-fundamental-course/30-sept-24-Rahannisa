<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
</head>
<body>
  <h1>Kalkulator Suhu</h1>
  <form id="tempForm">
    <label for="temperature">Enter temperature:</label>
    <input type="text" id="temperature" name="temperature">
    <label for="fromUnit">From:</label>
    <select id="fromUnit" name="fromUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <label for="toUnit">To:</label>
    <select id="toUnit" name="toUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
      <option value="R">Reamur</option>
    </select>
    <button type="button" onclick="convertTemp()">Convert</button>
  </form>
  <p id="result"></p>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-top: 20px;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
    }
  </style>

  <script>
    function convertTemp() {
      var temp = parseFloat(document.getElementById('temperature').value);
      var fromUnit = document.getElementById('fromUnit').value;
      var toUnit = document.getElementById('toUnit').value;
      var result;

      // Conversion logic
      if (fromUnit === 'C') {
        if (toUnit === 'F') {
          result = (temp * 9/5) + 32 + ' °F';
        } else if (toUnit === 'K') {
          result = temp + 273.15 + ' K';
        } else if (toUnit === 'R') {
          result = temp * 4/5 + ' °R';
        } else {
          result = temp + ' °C';
        }
      } else if (fromUnit === 'F') {
        if (toUnit === 'C') {
          result = (temp - 32) * 5/9 + ' °C';
        } else if (toUnit === 'K') {
          result = (temp - 32) * 5/9 + 273.15 + ' K';
        } else if (toUnit === 'R') {
          result = (temp - 32) * 4/9 + ' °R';
        } else {
          result = temp + ' °F';
        }
      } else if (fromUnit === 'K') {
        if (toUnit === 'C') {
          result = temp - 273.15 + ' °C';
        } else if (toUnit === 'F') {
          result = (temp - 273.15) * 9/5 + 32 + ' °F';
        } else if (toUnit === 'R') {
          result = (temp - 273.15) * 4/5 + ' °R';
        } else {
          result = temp + ' K';
        }
      }

      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>
</body>
</html>
